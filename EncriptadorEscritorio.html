<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="EncriptadorEscritorio.css">
    <title>Encriptador/Desencriptador</title>
</head>
<body>
    <div class="contenedor">
        <section id="primero">
            <div class="titulo">
                <h1>Encriptador y desencriptador</h1>
            </div>
            <div class="contenido">
                <input type="text" id="texto" placeholder="Ingrese texto aqui">
            </div>
            <div class="botones">
                <button id="Boton1">Encriptar</button>
                <button id="Boton2">Desencriptar</button>
            </div>
        </section>
        <section class="resultados" id="resu">
            <img src="Lupa.png" alt="Lupa.png">
            <p id="noResu">Ningun mensaje fue encontrado</p>
            <p>Ingresa el texto que desees encriptar o desencriptar</p>
        </section>
    </div>
    <script type="text/javascript" src="Encriptador.js"></script>
    <footer>
        <p>Proyecto realizado por Leonel Vallejos</p>
        <div class="enlaces">
            <a href="https://github.com/KillerL0997">GitHub<a>
            <a href="https://www.linkedin.com/in/leonel-vallejos-846757223/">Linkedin</a>
        </div>
    </footer>
</body>
</html>
